<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="index.css" type="text/css" media="all" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Sofia+Sans+Condensed:wght@600&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="whole">
        <div class="page">
            <section class="ind">
                <img src="Logo.jpg" alt="logo">
                <h2>For Individuals</h2>
                <section>
                    
                    <p>
                        Start benefitting from the wellness experience. For <br /> companies looking on increasing
                        productivity,
                        and improving organization wellness.
                    </p>
                </section>
            </section>
        </div>

        <div class="page">
            <div class="signup">
                <div class="names">
                    <div class="name">
                        <form class="fname">
                            <label for="fname">First Name</label>
                            <br />
                            <input type="text" name="fname" id="fname" value="" />
                        </form>
                    </div>
                    <div class="name">
                        <form class="lname">
                            <label for="lname">Last Name</label>
                            <br />
                            <input type="text" name="lname" id="lname" value="" />
                        </form>
                    </div>
                </div>
                <div class="reveal">
                    <div class="tall">
                        <section class="gnr">
                            <form>
                                <label for="gender-select">Gender</label>
                                <br />
                                <select name="gender" id="gender">
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>

                                </select>
                            </form>
                        </section>
                    </div>
                    <div class="tall">
                        <section class="yob">
                            <form>
                                <label for="dob">Date of Birth</label>
                                <br />
                                <input type="date" name="dob" id="dob">
                            </form>
                        </section>
                    </div>
                </div>    
                    <div class="hvy">
                        <div class="press">
                            <section class="wet">
                                <form>
                                   <label for="wght">Weight (KG)</label>
                                   <br>
                                   <input type="text" name="wght" id="wght">
                                    
                                </form>
                            </section>
                        </div>
                        <div class="press">
                            <section class="hgt">
                                <form>
                                    <label for="height">Height (CM)</label>
                                    <br />
                                    <input type="text" name="height" id="height" value="Enter Height here..." />
                                </form>
                            </section>
                        </div>

                    </div>
                </div>
                <div class="act">
                    <form>
                        <label for="activity">Activity Level</label>
                        <br />
                        <select name="activity" id="activity">
                            <option value="">Select here</option>

                        </select>

                    </form>
                </div>
                <div>
                    <form class="pwd">
                        <label for="password">Password</label>
                        <br />
                        <input type="password" name="password" id="password" value="" />
                    </form>
                </div>
                <div class="reg">
                    <button type="submit" id="btn">Register</button>
                </div>
                <div>
                    <footer>
                        <p id="ftr">By clicking Register, you agree to our <a href="">Terms of Use</a> and <a
                                href="">Privacy
                                Policy<a></p>
                    </footer>
                </div>

            </div>
        </div>





    </div>
    </div>
</body>

</html>
